{% extends 'base.html' %}

{% block title %}Novo contrato - GDC admin {% endblock %}

{% load bootstrap_icons %}


{% block content %}
<style>
    form {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 10px;
}

label{
    font-weight:bold
}

textarea {
  width: 100%;
  height: 150px;
}

button{
    position: absolute;
    right:    0;
    bottom:   0;
    
}


</style>


<div class="card-body" style="margin-bottom: 10px;">
    {% if save %}
    <div class="alert alert-success" role="alert">
        Contrato salvo com sucesso!
    </div>
    
    {% endif %}
    <div class="card">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Novo Contrato
            </div>
        </div>
        <!-- <div class="col-3" style="padding: 10px;"> -->
            <form action="." method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block col-2">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
